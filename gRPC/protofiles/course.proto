syntax = "proto3";

option go_package = "github.com/gregerssr/DISYS_MandatoryExercise1/gRPC/protofiles";

package assignemnt2;

service Course {
    rpc FindCourse (CourseRequest) returns (CourseReply) {}
}

message CourseRequest {
    int64 id = 1;
}

message CourseReply {
    string name = 1; 
}  